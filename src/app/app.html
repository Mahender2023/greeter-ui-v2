<main class="main-container">
  <h1>The Flawless Greeter (V2)</h1>

  <div class="input-group">
    <label for="nameInput">Enter your name:</label>
    <input id="nameInput" type="text" [(ngModel)]="name" placeholder="e.g., Ada">
    <button (click)="getGreeting()">Get Greeting</button>
  </div>

  <!-- This entire section will only be displayed if 'greetingMessage' has a value. -->
  <div *ngIf="greetingMessage" class="response-card">
    <h2>Server Response:</h2>
    <p>{{ greetingMessage }}</p>
  </div>
</main>

<!-- The router-outlet is included by default. We can leave it here. -->
<router-outlet></router-outlet>
